<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75d7172666.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container shadow-lg fixed-container">
      <!---------- SEARCH BOX ---------->
      <div class="search mt-2">
        <form class="search-form">
          <div class="row">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="entered-city-name"
                placeholder="Enter a city..."
                autofocus="on"
              />
            </div>
            <div class="col-sm-3 mt-2 mt-sm-0 pe-sm-1">
              <button
                type="submit"
                class="btn-pink form-control"
                id="search-btn"
              >
                Search
              </button>
            </div>
            <div class="col-sm-3 mt-2 mt-sm-0 ps-sm-2">
              <button
                type="submit"
                class="btn-pink-secondary form-control"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <hr class="mt-4" />
      <!---------- CITY TITLE ---------->
      <h2 class="display-5 mt-4 fw-bolder" id="city-title"></h2>

      <!---------- TODAY'S FORCAST FOR THE ENTERED CITY ---------->
      <div class="todays-forcast row">
        <div class="display-tempreture col-sm-7">
          <img class="" src="" alt="Clear" id="current-weather-icon" /><span
            class="current-tempreture"
            id="current-tempreture"
            data-name="temperature"
          ></span
          ><span class="fs-5 tempreture-unit text-end"
            ><a href="#" id="celsius">°C</a><span id="seperator"> | </span
            ><a href="#" id="fahrenheit">°F</a>
          </span>
        </div>

        <!---------- OBSERVATIONS ABOUT CURRENT CITY ---------->
        <div class="observations col-sm-5 text-end">
          <ul>
            <li><span id="current-date"></span></li>
            <li><span id="weather-description"></span></li>
            <li>
              Humidity: <span class="bolded-information" id="humidity"></span>,
              Wind:
              <span class="bolded-information" id="wind"></span>
            </li>
          </ul>
        </div>
      </div>

      <!---------- FORCAST NEXT 6 DAYS ---------->
      <div class="next-days-forcast mb-2" id="next-days-forcast"></div>

      <hr class="mt-4" />

      <!---------- FOOTER SIGNATURE ---------->
      <footer class="text-center small mt-4">
        <p>
          <a href="https://github.com/ladyincodes/weather-app" target="_blank"
            >Open-Source Code</a
          >
          <span id="author">by Atefeh Eskafi</span>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
