<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/75d7172666.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container shadow-sm fixed-container">
      <div class="search mt-2">
        <form>
          <div class="row">
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="cityName"
                placeholder="Enter the city name"
                autofocus="on"
              />
            </div>
            <div class="col-sm-3 mt-2 mt-sm-0">
              <button type="submit" class="btn btn-primary form-control">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="todays-forcast mt-4 mb-6">
        <div class="current-weather">
          <h2 class="city-title display-6 mb-0">Auckland</h2>
          <p class="weather-situation lead text-muted mt-0 pt-0">
            Mostly Clear
          </p>
          <p class="current-tempreture display-6">
            <i class="fa-solid fa-moon"></i>
            <span>20°C</span>
          </p>
        </div>

        <div class="observations lead text-muted text-end mt-1">
          <ul>
            <li class="current-date">Saturday 4 March</li>
            <li class="precipitation">Precipitation: 0%</li>
            <li class="wind">Wind: 28 km</li>
          </ul>
        </div>
      </div>

      <div class="next-days-forcast">
        <div class="row text-center mt-4 mb-2">
          <div class="col">
            <p class="card-title">Sat</p>
            <i class="fa-solid fa-sun weather-icon m-2 mb-2" alt="sunny"></i>
            <p class="card-text next-days-tempreture small">25°C</p>
          </div>
          <div class="col">
            <p class="card-title">Sun</p>
            <i class="fa-solid fa-sun weather-icon m-2 mb-2" alt="sunny"></i>
            <p class="card-text next-days-tempreture small">24°C</p>
          </div>
          <div class="col">
            <p class="card-title">Mon</p>
            <i
              class="fa-solid fa-cloud-sun-rain weather-icon m-2 mb-2"
              alt="cloudy-rainy"
            ></i>
            <p class="card-text next-days-tempreture small">23°C</p>
          </div>
          <div class="col">
            <p class="card-title">Tue</p>
            <i
              class="fa-solid fa-cloud-showers-heavy weather-icon m-2 mb-2"
              alt="rainy"
            ></i>
            <p class="card-text next-days-tempreture small">22°C</p>
          </div>
          <div class="col">
            <p class="card-title">Wed</p>
            <i
              class="fa-solid fa-cloud-sun weather-icon mt-2 mb-2"
              alt="cloudy"
            ></i>
            <p class="card-text next-days-tempreture small">24°C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
