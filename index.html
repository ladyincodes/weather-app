<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/75d7172666.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container fixed-container">
      <form>
        <div class="row">
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Enter the city name"
            />
          </div>
          <div class="col-sm-3 mt-2 mt-sm-0">
            <button type="submit" class="btn btn-primary form-control">
              Search
            </button>
          </div>
        </div>
      </form>

      <div class="next-days-forcast m-3">
        <div class="row text-center">
          <div class="col">
            <p class="card-title">Sat</p>
            <i class="fa-solid fa-sun weather-icon m-2" alt="sunny"></i>
            <p class="card-text next-days-tempreture">25°C</p>
          </div>
          <div class="col">
            <p class="card-title">Sun</p>
            <i class="fa-solid fa-sun weather-icon m-2" alt="sunny"></i>
            <p class="card-text next-days-tempreture">24°C</p>
          </div>
          <div class="col">
            <p class="card-title">Mon</p>
            <i
              class="fa-solid fa-cloud-sun-rain weather-icon m-2"
              alt="cloudy-rainy"
            ></i>
            <p class="card-text next-days-tempreture">23°C</p>
          </div>
          <div class="col">
            <p class="card-title">Tue</p>
            <i
              class="fa-solid fa-cloud-showers-heavy weather-icon m-2"
              alt="rainy"
            ></i>
            <p class="card-text next-days-tempreture">22°C</p>
          </div>
          <div class="col">
            <p class="card-title">Wed</p>
            <i class="fa-solid fa-cloud-sun weather-icon m-2" alt="cloudy"></i>
            <p class="card-text next-days-tempreture">24°C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
